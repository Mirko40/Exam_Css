<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <link href="./Fonts/themify-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Aleo&family=Josefin+Sans:wght@300;700&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="travel__header">
        <div class="text--header">
            <div class="head">Bhromaon</div>
            <div class="head--text">Safe Travel Anywhere</div>
            <form>

            </form>
            <div class="header--nav">

                    <div class="nav--footer">
                        <div class="header__logo">
                            Bhromaon
                        </div>
                        <div class="header__body">
                            <div class="header__burger">
                                <span></span>
                            </div>
                            <nav class="header__menu">
                                <ul class="header__list">
                                    <li>
                                        <a href="#" class="header__link">WHO WE ARE</a>
                                    </li>
                                    <li>
                                        <a href="#" class="header__link">What We Do</a>
                                    </li>
                                    <li>
                                        <a href="#" class="header__link">Travel With Us</a>
                                    </li>
                                    <li>
                                        <a href="#" class="header__link">Contact Us</a>
                                    </li>

                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="travel__what"></section>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="js/script.js"></script>

</html>
